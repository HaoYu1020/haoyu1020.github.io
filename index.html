<!DOCTYPE html>
<html>
    <head>
        <style>
            #zhubi {
                position: absolute;
                top: 15%;
                left: 15%;
                display: inline-block;
                color: pink;
                animation: rotate 5s linear infinite;
                z-index: -1;
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(180deg);
                }
                99.9% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
        </style>        
    </head>
    <body>
        <img src="images/pig.jpg"width="45%"id="zhubi">
        <h1 style="font-size: 1000%;z-index:10;opacity:0.5;">243宿舍长</h1>
    </body>

</html>
