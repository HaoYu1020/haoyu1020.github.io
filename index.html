<!DOCTYPE html>
<html>
    <head>
        <style>
            .color {
                color: orange;
            }
            #zhubi {
                display: inline-block;
                color: pink;
                animation: rotate 5s linear infinite;
            }
            @keyframes rotate {
                0% {
                    transform: rotate(0deg);
                }
                50% {
                    transform: rotate(180deg);
                }
                99.9% {
                    transform: rotate(360deg);
                }
                100% {
                    transform: rotate(0deg);
                }
            }
        </style>        
    </head>
    <body>
        <h1 class="color">郭浩宇</h1>
        <h2 id="zhubi">孟祥飞</h2>
    </body>

    </script>
</html>
